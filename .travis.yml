language: erlang

env:
  global:
    - LUAROCKS_BASE=luarocks-2.2.0
  matrix:
    - LUA=lua5.1 LUA_DEV=liblua5.1-dev LUA_VER=5.1 LUA_SFX=5.1 LUA_INCDIR=/usr/include/lua5.1
    - LUA=lua5.2 LUA_DEV=liblua5.2-dev LUA_VER=5.2 LUA_SFX=5.2 LUA_INCDIR=/usr/include/lua5.2
    - LUA=luajit LUA_DEV=libluajit-5.1-dev LUA_VER=5.1 LUA_SFX=jit LUA_INCDIR=/usr/include/luajit-2.0

branches:
  only:
    - master

before_install:
  - sudo apt-get install $LUA
  - sudo apt-get install $LUA_DEV
  - lua$LUA_SFX -v
  - wget http://luarocks.org/releases/$LUAROCKS_BASE.tar.gz
  - tar zxvpf $LUAROCKS_BASE.tar.gz
  - cd $LUAROCKS_BASE
  - ./configure
    --lua-version=$LUA_VER --lua-suffix=$LUA_SFX --with-lua-include="$LUA_INCDIR"
  - sudo make build
  - sudo make install
  - cd $TRAVIS_BUILD_DIR

install:
  - sudo -E luarocks install tablesalt
  - sudo -E luarocks install luabitop
  - sudo -E luarocks install luafilesystem
  - sudo -E luarocks install luacov
  - sudo -E luarocks install busted
  - sudo -E pip install cpp-coveralls
  - sudo -E luarocks install luacov-coveralls

script: sudo -E busted -c -v spec

after_success:
  - coveralls --dump c.report.json
  - luacov-coveralls -j c.report.json -i allDiffSum.lua -i spec/*.lua